# Stimulus Beeler-Reuter to induce discordant alternans
[stim_s1]
stim_start = 0.0
stim_duration = 1.0
stim_current = 2.0f
n_cycles=1
start_period=3000
end_period=3000
period_step=50
id_limit = 5.0
function=stim_if_id_less_than
