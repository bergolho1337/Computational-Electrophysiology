[main]
num_threads=2
dt=0.02
simulation_time=2000.0
use_steady_state = no
print_rate=100
sst_rate = 20000
network_filename = networks/cable-5cm.vtk
sst_filename = teste.sst
plot_filename = plot/cable-5cm-2.plt

[cell]
start_h = 0.01
num_div_cell = 1
start_diameter = 0.003
sigma_c = 0.001334
G_gap = 0.628
